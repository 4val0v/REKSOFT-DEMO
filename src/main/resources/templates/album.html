<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- LIBRARIES -->
    <script src="../static/libs/popper.js" th:src="@{/libs/popper.js}"></script>
    <script src="../static/libs/jquery-3.3.1.min.js" th:src="@{/libs/jquery-3.3.1.min.js}"></script>
    <script src="../static/libs/bootstrap.min.js" th:src="@{/libs/bootstrap.min.js}"></script>
    <link href="../static/libs/bootstrap.min.css" th:src="@{/libs/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/libs/fonts/OpenSans400700.css" th:src="@{/libs/OpenSans400700.css}" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/album.css" th:href="@{/css/album.css}"/>
    <script src="../static/js/ajax.js" th:src="@{/js/ajax.js}"></script>
    <script src="../static/js/auth.js" th:src="@{/js/auth.js}"></script>
    <script src="../static/js/album.js" th:src="@{/js/album.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand" style="margin: 0">МУЗЫКАЛЬНЫЕ ТОВАРЫ</a>
        <div>
            <ul class="navbar-nav ml-auto" id="nav-auth-container"></ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="container">
            <div class="wrapper row">
                <div class="col-sm-6">
                    <img id="album-img" src="../static/img/no-image.jpg">
                </div>
                <div class="col-sm-6 product-container">
                    <h3 class="product-title" id="title-album"></h3>
                    <h5><a class="product-title-link" id="title-singer"></a></h5>
                    <h6><a class="product-title-link" id="title-label"></a></h6>
                    <div class="genre-container" id="genre-box"></div>
                    <div class="btn-container btn-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-dark dropdown-toggle"
                                    data-toggle="dropdown" id="type-dropdown"></button>
                            <div class="dropdown-menu" id="type-box">
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-dark">
                            в корзину <span class="badge badge-dark"><b>$</b> <span id="price">00.00</span></span>
                        </button>
                    </div>
                    <div class="composition-container">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Трек</th>
                                <th scope="col">Длительность</th>
                            </tr>
                            </thead>
                            <tbody id="composition-box">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
