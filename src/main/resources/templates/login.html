<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <!-- LIBRARIES -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>

    <script>
        $(function () {
            $('#login').on("submit", function () {
                event.preventDefault();
                $.ajax({
                    type: 'GET',
                    url: '/api/user/login',
                    data: {login: $('#inputLogin').val(), password: $('#inputPassword').val()},
                    dataType: 'json',
                    success: function (data, textStatus, jqXHR) {
                        const token = data.tokenType + ' ' + data.accessToken;
                        const userURI = data.user.userURI;

                        console.log('Accepted token:', token);
                        localStorage.setItem('token', token);
                        localStorage.setItem('userURI', userURI);
                        window.location.replace('/home');
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        const element = $('#message').empty();
                        const statusCode = jqXHR.status;

                        switch (statusCode) {
                            case 404:
                                console.log('Error:', statusCode);
                                element.append('Неверный логин и/или пароль!');
                                break;
                            default:
                                console.log('Unexpected error:', statusCode);
                                element.append('Неизвестная ошибка!');
                                break;
                        }
                    }
                })
            })
        });
    </script>
</head>
<body id="LoginForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Авторизация</h2>
                <p>Введите логин и пароль</p>
            </div>
            <form id="login">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Login"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-primary">Авторизация</button>
                <div id="result"></div>
            </form>
            <p id="message" style="margin-top: 10px; color: crimson; font-weight: bold"></p>
        </div>
    </div>
</div>
</body>
</html>
